<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 3</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <h2 class="text-center pt-3">취업 정보 계정 만들기</h2>
    <hr>
    <div><span class="text-danger">*</span> 필수 입력 항목</div>

    <form name="make_account" method="post">
        <p class="text-bg-primary p-2 mt-3 mb-3">기본 정보</p>
        <div class ='row mb-5'>
            <div class = 'col-sm-6'>
                <label for='name' class="form-label mt-2">이 름 <span class="text-danger">*</span></label>
                    <input type="text" class='form-control mb-2' name="name" id="name" size="8">
                <label for='email' class="form-label mt-2">이메일 <span class="text-danger">*</span></label>
                    <input  type="email" class='form-control mb-2' name="email" id="email" placeholder="id@domain_name" size="15">
                <label for='pwd' class="form-label mt-2">암 호<span class="text-danger">*</span></label>
                    <input type="password" class='form-control mb-2' name="pwd" id="pwd" size="12" placeholder="암호">
                <label for='pwd_check' class="form-label mt-2">암호 확인<span class="text-danger">*</span></label>
                    <input type="password" class='form-control mb-2' name="pwd_check" id="pwd_check" size="12" placeholder="암호 확인">
            </div>

            <div class="col-sm-6">
                <label for='phone' class="form-label mt-2">모바일 폰<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control mb-2" name="phone" id="phone" placeholder="010-0000-0000" size="13">
                <label for='homepg' class="form-label mt-2">홈 페이지 </label>
                    <input type="url" class="form-control mb-2" name="homepg" id="homepg" placeholder="http://" size="30">
                <label for='address' class="form-label mt-2">주 소<span class="text-danger">*</span></label>
                    <input type="text" class="form-control mb-2" name="address" id="address" size="30">
            </div>
        </div>

        <p class="text-bg-success p-2 mt-3 mb-4">학 력</p>
        <div class = 'row mb-5'>
            <div class="col-sm-6">
                    <label for='school' class="form-label mt-2">학교명<span class="text-danger">*</span></label>
                        <input type="text" class='form-control mb-2' name="school" id="school" size="12">
                    <label for='major' class="form-label mt-2">전 공<span class="text-danger">*</span></label>
                        <input type="text" class='form-control mb-2' name="major" id="major" size="12">
            </div>

            <div class="col-sm-6">
                <label for='grad_stat' class="form-label mb-2">졸업 여부<span class="text-danger">*</span></label>
                    <select class='form-select mb-2' name="grad_stat" id="grad_stat">
                        <option value="1">---선택---</option>
                        <option value="2">졸업예정</option>
                        <option value="3">졸 업</option>
                    </select>
                <label for="expect_grad" class='form-label mt-2'>졸업(예정)년도<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mb-2" name="expect_grad" id="expect_grad">
            </div>
        </div>

        <p class="text-bg-secondary p-2 mt-3 mb-4">업무 경력</p>
        <div class="mb-5">
            <span class="d-sm-inline-block me-4">최종 직위</span>
            <div class="form-check d-inline-block">
                <label class="form-label mx-3"><input type="radio" class="form-check-input" name="posit" value="posit1" checked>사원급</label>
                <label class="form-label mx-3"><input type="radio" class="form-check-input" name="posit" value="posit2">대리 ~ 과장</label>
                <label class="form-label mx-3"><input type="radio" class="form-check-input" name="posit" value="posit3">차장급 이상</label>
                <label class="form-label mx-3"><input type="radio" class="form-check-input" name="posit" value="posit4">임원급</label>
            </div>
            <label for="major_task" class="form-label d-flex mt-3 py-1">주요 담당 업무</label>
                <textarea name="major_task" class="form-control" id="major_task" cols="80" rows='10'>담당했던 주요 업무를 기술하시오.</textarea>
        </div>

        <div class="text-center my-5">
            <button type="submit" class="btn btn-outline-primary">제출</button>
            <button type="reset" class="btn btn-outline-primary">재작성</button>
        </div>
    </form>
</div>
</body>
</html>
